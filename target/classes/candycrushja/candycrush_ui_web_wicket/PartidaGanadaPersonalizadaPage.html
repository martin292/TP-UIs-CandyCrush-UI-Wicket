<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Partida en juego</title>
</head>
<body>
	<h3>Partida Ganada</h3>
	<div style="float: right;">
		<div>
			<table>
				<tr>
					<th>Objetivo</th>
					<th>Estado</th>
				</tr>
				<tr wicket:id="objetivos">
					<td><span wicket:id="objetivoACumplir">Nombre Objetivo</span></td>
					<td><span wicket:id="estado">Estado Objetivo</span></td>
				</tr>
			</table>
		</div>
	</div>
	<div>
		<label>Nombre completado: </label><span wicket:id="nivelParaJugar">NombreNivel</span>
		<br /> <label>Dificultad: </label><span wicket:id="dificultad">Dificultad</span>
		<br /> <label>Puntos Alcanzados: </label><span wicket:id="puntosAlcanzados">120</span>
	</div>
	<div>
		<a href="#" wicket:id="reiniciar">Reiniciar</a> 
		<a href="#"wicket:id="salir">Salir</a>
	</div>
</body>
</html>
